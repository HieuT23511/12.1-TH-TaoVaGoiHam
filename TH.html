<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành: Tạo và gọi hàm</title>
</head>
<body>
<script>
    function clickConfirm(answer){
       let result ="";
       if (answer){
           result = "Yes, confirm";
       }
       else {
           result = "No, maybe later then."
       }
       return result;
    }
    let confirmAnswer = confirm('Are you sure?');
    let theAnswer = clickConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
